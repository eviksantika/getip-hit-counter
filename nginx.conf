events { worker_connections 1024;}

http {
    upstream api {
        server api1:8080;
        server api2:8080;
    }
    server {
        listen 80;
        real_ip_header X-Forwarded-For;
        set_real_ip_from 0.0.0.0/0;
        location / {
            proxy_pass http://api;
        }
    }
}